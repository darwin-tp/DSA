<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Time Management System </title>
   <link rel="stylesheet" href="/TimeManagement.css">

   
</head>
<body>
    <h5 style="font-family: 'Courier New', Courier, monospace;">Rhyan Orosco, Darwin Buising, Koreen Berces</h5>
    <h5 style="font-family: 'Courier New', Courier, monospace;"> BSIT 2 B</h5>
    <div class="container">
       
        <div class="header">
            <h1>GROUP 9 - Task Management System</h1>
            <div id="timer">Loading time...</div>
        </div>

        <div class="task-controls">
            
            <input type="text" class="search" id="searchInput" placeholder="Search Tasks" oninput="searchTasks()">
            <button onclick="openTaskModal()">Add Task</button>
            <button onclick="renderTasks()">View Tasks</button>
            <button onclick="viewTaskList('day')"> View Today </button>
            <button onclick="viewTaskList('week')"> View This Week </button>

        </div>

        <div class="tasks">
            
            <h2>Task List</h2>
            <div class="task-list" id="taskList"></div>

        </div>

        <div class="Viewtask">

            <h2>Finished Tasks</h2>
            <div id="finishedList"></div>

        </div>

    </div>

    
    <div class="modal" id="taskModal">
        <h2 style="text-align: center;">Add/Edit Task</h2>

        <label for="Title">Title: </label>
        <input type="text" id="taskTitle" placeholder="Task Title" name="Title" required>

        <label for="Description">Description: </label>
        <input type="text" id="taskDescription" placeholder="Task Description" name="Description" required>

        <label>Start Time:</label><input type="time" id="taskStartTime" required>

        <label>End Time:</label><input type="time" id="taskEndTime" required>

        <label>Date: </label><input type="date" id="taskDate" required>

        <label>Priority</label>
        <select id="taskPriority" required>
            <option value="high">HIGH</option>
            <option value="medium">MEDIUM</option>
            <option value="low">LOW</option>
        </select>

        <button onclick="saveTask()">Save Task</button>
        <button onclick="closeTaskModal()">Cancel</button>

    </div>

    <div class="overlay" id="overlay" onclick="closeTaskModal()"></div>

    <script src="/TimeManagement.js"></script>

   
</body>
</html>
